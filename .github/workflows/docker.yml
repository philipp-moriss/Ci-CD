name: Node.js With Docker

on:
    push:
      branches:
        - "docker"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'checkout'
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
  test:
      runs-on: ubuntu-latest
      steps:
        - name: 'checkout'
          uses: actions/checkout@v4
        - name: Install dependencies
          run: npm install
        - name: Run Tests
          run: npm run test
